<section id="todo-main">
    <ul id="todo-list">
        <li ng-repeat="todo in todos">
            <div class="view">
                <input class="toggle" type="checkbox">
                <label >{{todo.title}}</label>
                <a class="destroy" ng-click="TC.removeItem($index)"></a>
            </div>
        </li>
    </ul>
</section>
